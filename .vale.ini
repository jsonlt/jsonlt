StylesPath = .vale
MinAlertLevel = warning
Vocab = JSONLT

Packages = https://github.com/jsonlt/vale-jsonlt/releases/latest/download/JSONLT.zip, https://github.com/errata-ai/Google/releases/download/v0.6.3/Google.zip, https://github.com/errata-ai/write-good/releases/download/v0.4.1/write-good.zip, https://github.com/errata-ai/proselint/releases/download/v0.3.4/proselint.zip, https://github.com/tbhb/vale-ai-tells/releases/download/v0.4.0/ai-tells.zip

[formats]
bs = html

[*.md]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells, JSONLT

# Community and policy documents use conversational tone and allow first-person, passive voice, etc.
[{CODE_OF_CONDUCT.md,CONTRIBUTING.md,README.md,SECURITY.md,.github/pull_request_template.md}]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells, JSONLT
Google.FirstPerson = NO
Google.Will = NO
proselint.Annotations = NO

# Specification documents (Bikeshed format)
[{spec/*.bs,spec/*.include,spec/sections/*.include}]
BasedOnStyles = Vale, JSONLT
Vale.Terms = NO
Google.Passive = NO
write-good.Passive = NO

# Conformance test suite specification (Bikeshed format)
[conformance/*.bs]
BasedOnStyles = Vale, JSONLT
Vale.Terms = NO
Google.Passive = NO
write-good.Passive = NO

# Conformance test suite README (informative, not normative)
[conformance/README.md]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells, JSONLT
Google.FirstPerson = NO
Google.Will = NO
Google.Headings = NO
Google.Passive = NO
Google.EmDash = NO
Google.Latin = NO
Google.WordList = NO
write-good.Passive = NO
write-good.Weasel = NO
write-good.TooWordy = NO
ai-tells.EmDashUsage = NO
ai-tells.OverusedVocabulary = NO
JSONLT.RFC2119-uppercase = NO
JSONLT.Testability-vague = NO
JSONLT.Testability-unmeasurable = NO
proselint.Annotations = NO

# Design documents
[design/*.md]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells, JSONLT
Google.Will = suggestion
Google.FirstPerson = suggestion

# Proposals
[proposals/*.md]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells, JSONLT
Google.Will = suggestion
Google.FirstPerson = suggestion
Google.We = suggestion

# Internal/temporary files - skip linting
[{.claude/**/*.md,.oaps/**/**.md,tmp/**/*.md}]
BasedOnStyles =
